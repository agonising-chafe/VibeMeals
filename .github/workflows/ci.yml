name: CI
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Validate type sync
        run: |
          npm run validate:types
        continue-on-error: false
      - name: Fail on spec drift
        if: failure()
        run: |
          echo "‚ùå Spec drift detected: types.ts and data-model.md are out of sync. Please update both files and re-run validation." && exit 1
      - name: Run tests
        run: npm test
