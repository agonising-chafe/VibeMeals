name: Secret Scan
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write

jobs:
  secret-scan:
    name: Gitleaks secret scan
    runs-on: ubuntu-latest
    concurrency:
      group: gitleaks-${{ github.workflow }}-${{ github.head_ref || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports dir and default report
        run: |
          mkdir -p reports
          echo '{}' > reports/gitleaks-report.json

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --report-path ./reports/gitleaks-report.json --report-format json --redact
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: reports/gitleaks-report.json
          if-no-files-found: warn

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Count gitleaks findings
        id: count
        run: |
          if [ -f reports/gitleaks-report.json ]; then
            leaks=$(jq -r 'if .results then (.results | length) else 0 end' reports/gitleaks-report.json)
          else
            leaks=0
          fi
          echo "leaks=$leaks" >> $GITHUB_OUTPUT

      - name: Comment on PR when leaks are found
        if: ${{ steps.count.outputs.leaks != '0' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ Gitleaks found ${{ steps.count.outputs.leaks }} potential secret(s) in this pull request.
            Please review the `gitleaks-report.json` artifact and remove or rotate any secrets. The report has been uploaded to the workflow artifacts.
